<!DOCTYPE html>
<html>
<head>
    <title>Agregar Cliente</title>
</head>
<body>
    <h1>Agregar Nuevo Cliente</h1>
    <p><a href="{{ url_for('clientes.listar_clientes') }}">Volver a la lista de clientes</a></p>

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}

    <form method="POST" action="{{ url_for('clientes.agregar_cliente') }}">
        <div>
            <label for="NoFolio">No. Folio:</label>
            <input type="text" id="NoFolio" name="NoFolio" required>
        </div>
        <div>
            <label for="nombreComercial">Nombre Comercial:</label>
            <input type="text" id="nombreComercial" name="nombreComercial" required>
        </div>
        <div>
            <label for="tipoCliente">Tipo de Cliente:</label>
            <input type="text" id="tipoCliente" name="tipoCliente" required>
        </div>
        <div>
            <label for="NoCliente">No. Cliente:</label>
            <input type="text" id="NoCliente" name="NoCliente">
        </div>
        <div>
            <label for="fechaPrestamo">Fecha de Préstamo:</label>
            <input type="date" id="fechaPrestamo" name="fechaPrestamo">
        </div>
        <div>
            <label for="ruta">Ruta:</label>
            <input type="text" id="ruta" name="ruta">
        </div>
        <div>
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono">
        </div>
        <div>
            <label for="calle">Calle:</label>
            <input type="text" id="calle" name="calle">
        </div>
        <div>
            <label for="numero">Número:</label>
            <input type="text" id="numero" name="numero">
        </div>
        <div>
            <label for="colonia">Colonia:</label>
            <input type="text" id="colonia" name="colonia">
        </div>
        <div>
            <label for="municipio">Municipio:</label>
            <input type="text" id="municipio" name="municipio">
        </div>
        <div>
            <label for="estado">Estado:</label>
            <input type="text" id="estado" name="estado">
        </div>
        <div>
            <label for="cp">Código Postal:</label>
            <input type="text" id="cp" name="cp">
        </div>
        <button type="submit">Agregar Cliente</button>
    </form>
</body>
</html>
